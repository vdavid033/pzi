    <title>Knjižnica - korisnici</title>
    <script>
        function oznaci(){
            let li = document.getElementsByTagName("li")
            for (let i=0; i<li.length; i++){
                li[i].style.backgroundColor="white" //document.getElementsByTagName("body")[0].backgroundColor
            }
            this.style.backgroundColor="yellow"
        }
    </script>
</head>
<body>
    <nav class="w3-bar w3-black">

            <!--li onclick="oznaci(this)">6.11.2025. knjižnica je otvorena od 11:00 - 19:00</li>

    <script>
        let li = document.getElementsByTagName("li")
        for (let i=0; i<li.length; i++){
            li[i].addEventListener("click", oznaci, false)
        }
    </script>
