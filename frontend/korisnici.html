    <title>Knjižnica - korisnici</title>
    <script>
        function ispisKorisnika(){
            let korisnici = ["Iva Ivić","Pero Perić","Antonio Antić","Majda Majić"]
            for (var i=0; i<korisnici.length; i++){

                document.write("<li>"+korisnici[i]+"</li>")
            }
        }
        function ispisiObavijest(){
            document.write("<div>Obavijest: Korisnici mogu koristiti knjižnicu u vremenu 9:00-21:00 svakim radnim danom</div>")
        }
        function ispisiPodnozje(){
            document.write("<footer class='w3-container w3-red' id='okvir'>"+
                "<h5>Veleučilište u Rijeci, Stručni studij Telematike</h5></footer>")
        }
        //jednolinijski komentar
        /* 
            višelinijski komentar
            Zadatak: kreirati funkciju ispisiPodnozje() i u nju ubaciti ispis iz elementa <footer>
        */
        function promijeniPodnaslov(){
            document.getElementById("podnaslov").innerHTML = "Trenutni korisnici knjižnice"
        }
</script>
</head>

    </div>
    <div class="w3-container w3-pale-red">
        <h2 id="podnaslov">Korisnici knjižnice</h2>
    </div>
    <div class="w3-container tijelo">
        <ol>
            <script>
                ispisKorisnika()
            </script>

    <script>
        ispisiObavijest()
